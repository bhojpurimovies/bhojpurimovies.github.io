<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
    https://cdn.jsdelivr.net/npm/video.js@8.22.0/dist/video-js.min.css
    " rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.3/dist/videojs-contrib-quality-menu.min.css">
</head>

<body>
    <h1>Hello World</h1>
    <video id='hls-example' class="video-js vjs-default-skin" width="400" height="300" controls>
        <source type="application/x-mpegURL"
            src="https://dan gaplay.akamaized.net/64103bb9d485281385fcf52d/hls/adaptive_HD_playlist.m3u8">
    </video>
    <script src="
    https://cdn.jsdelivr.net/npm/video.js@8.22.0/dist/video.min.js
    "></script>
    <script src="
    https://cdn.jsdelivr.net/npm/videojs-contrib-quality-menu@1.0.3/dist/videojs-contrib-quality-menu.min.js
    "></script>

    <script>
        var player = videojs('hls-example');
        player.play();
        player.qualityMenu();
    </script>

</body>

</html>
